<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

<header id="title">
  <h1>Current Local Weather</h1>
</header>


  <div id="local" class="container">
      
      <div id="city_location">
          <h2 id="city">Location: </h2>
      </div>

      <div id="weather">
        
        <div id="conditions">
          <h2>Current conditions: </h2>
          <i id="weather-image"></i>
          <h2 id="cond"></h2>
        </div>
        
        <div id="current_temp">
          <h2>Current temperature: </h2>
          <h2 id="temp"></h2>
          <button type="button" id="degs" class="btn btn-default btn-sm"><strong>°F/°C</strong></button>
        </div>
      
      </div>
  
    </div>
  

<div id="footer" class="container-fluid">
  <h5>Created by Jason Lafrance &copy 2020</h5>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha512-M5KW3ztuIICmVIhjSqXe01oV2bpe248gOxqmlcYrEzAvws7Pw3z6BK0iGbrwvdrUQUhi3eXgtxp5I8PDo9YfjQ==" crossorigin="anonymous"></script>
</body>
</html>
